<html>
<head>
    <link rel="shortcut icon" type="image/x-icon" href="/icon.ico">

<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
<link rel="stylesheet" type="text/css" href="base.css">

<style> /* set the CSS */
body { font: 12px Arial;}

.axis path,
.axis line {
    fill: none;
    stroke: grey;
    stroke-width: 1;
    shape-rendering: crispEdges;
}

svg {
    clear: both;
    float: left;
}


</style>

	<title>Last FM Visualizer</title>
</head>
<body>
    <h1>Last.fm Visualizer</h1>

    <div class="container title">Last.fm username: 
        <input id="name" type="text">
    </div>

    <div class="container title">Max number of artists: 
        <input id="numArtists" type="text">
    </div>

    <div class = "container slider">
      <label for="points">Group Weeks:</label>
      <input type="range" name="points" id="timeConst" value="4" min="1" max="52" data-show-value="true">
  </div>

    <div class="container title">
        Sort by : 
        <label>Consistency of Listens<input type="radio" id="consistency" name="gender" value="male" checked></label>
        <label>Total Plays<input type="radio" name="gender" value="female"></label>
    </div>

    <div class="container title">
        Select artist(s):
        <select id="artistSelector">
            <option value="noArtist">Artist Not Selected</option>
        </select>
    </div>

    <div class="container">
        <input id="submit" value="Submit" type="submit">
    </div>

    <img id="loading" src="loading.gif" style="display: none">

    <div id="chart"></div>
    
    <div id="artistChart"></div>

</body>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/1.1.0/d3-legend.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="base.js"></script>
</html>
